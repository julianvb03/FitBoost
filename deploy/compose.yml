services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        APP_KEY: "${APP_KEY:-base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=}"
    container_name: fitboost_app
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stack
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - app_storage:/var/www/html/storage

  db:
    image: mariadb:10.11
    container_name: fitboost_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DB_PORT_FORWARD:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  app_storage:
  db_data:
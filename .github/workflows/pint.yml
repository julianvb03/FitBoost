name: Lint Code Style

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  pint-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: ctype, mbstring, openssl, pdo, tokenizer, xml, pdo_sqlite
        tools: composer

    - name: Install dependencies
      run: composer install --no-progress --no-interaction --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Run Laravel Pint (check only)
      run: vendor/bin/pint --test

  pint-fix:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: ctype, mbstring, openssl, pdo, tokenizer, xml, pdo_sqlite
        tools: composer

    - name: Install dependencies
      run: composer install --no-progress --no-interaction --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Run Laravel Pint (apply fixes)
      run: vendor/bin/pint

    - name: Commit and Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "chore: apply Laravel Pint fixes [skip ci]"
          git push
        else
          echo "No code style fixes to commit."
        fi
